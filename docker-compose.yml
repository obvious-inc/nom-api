version: "3.9"
services:
  web:
    build: .
    restart: on-failure
    ports:
      - "5001:5001"
    volumes:
      - .:/code
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 5001
    environment:
      MONGODB_URL: mongodb://newshades:newshades@db
    depends_on:
      - db
      - redis
  db:
    image: mongo:5.0.6
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: newshades
      MONGO_INITDB_ROOT_PASSWORD: newshades
      MONGO_INITDB_DATABASE: newshades
      MONGODB_DATA_DIR: /data/db
  redis:
    image: redis:6.2.6
    restart: always
    ports:
      - "6379:6379"